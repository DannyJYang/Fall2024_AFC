  <body id="nowHiringBody">
    <center>
      <h1>Now Hiring New Family Members!</h1>
    </center>

    <!--Row for the form-->
    <div class="row">
      <!--Adding margin to the left and right using columns-->
      <div class="col-md-2"></div>

      <div class="col-md-8" id="nowHiringBlock">
        <form action="" method="get" id="hiringForm">
          <!--Start name and age row-->
          <div class="row">
            <div class="col-md-5">
              <label for="fName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fName" />
            </div>

            <div class="col-md-5">
              <label for="fName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lName" />
            </div>

            <div class="col-md-2">
              <label for="age" class="form-label" id="age">Age</label>
              <input type="text" class="form-control" id="ageInput" />
              <!-- <p class="error" id="error-message">Please enter a valid age greater than 18</p> -->
            </div>

            <!--End of name and age row-->
            <!--Start email phone row-->
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" />
            </div>

            <div class="col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phoneInput" placeholder=""/>
            </div>
            <!--End of email phone row-->
          </div>

          <!--Start address row-->
          <div class="row">
            <div class="col-md-8">
              <label for="inputAddress" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
              />
            </div>

            <div class="col-4">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Apartment, studio, or floor"
              />
            </div>
            <!--End address row-->
          </div>

          <!--Begin row for city, state, zip-->
          <div class="row">
            <div class="col-md-2">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>

            <div class="col-md-2">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Texas</option>
                <option>New Mexico</option>
                <option>Arizona</option>
              </select>
            </div>

            <div class="col-md-2">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip" />
            </div>

            <!--Criminal status box-->
            <div class="col-md-6">
              <p class="text-center">Criminal Status</p>

              <div class="form-check form-check-inline col-md-4" id="criminalRecord">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Wanted</label
                >
              </div>
              <div class="form-check form-check-inline col-md-4">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2">Felon</label>
              </div>

              <div class="form-check form-check-inline col-md-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                  disabled
                />
                <label class="form-check-label" for="inlineRadio3"
                  >Innocent</label>
              </div>
              <!--End criminal Status box-->
            </div>
          </div>

          <div class="col-md-12">More Info
            <div class="form-floating">
              <textarea 
              class="form-control" 
              placeholder="Tell us about yourself!" 
              id="moreInfo"
              style="height: 100px; padding: 5px;">
              </textarea>
              <h6 id="charCount">30 Characters left</h6>
            </div>

          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
      <!--Adding margin to the right using column-->
