<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid Demo 2</title>
    <!--Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--perosnal css-->
    <link rel="stylesheet" href="">
  </head>
  <body>

    <div class="container">
        <!--1st Row-->
        <div class="row">
            <!--First column-->
            <div class="col-md-6" style="background-color: gray; height: 90px; border: dotted black 3px">
                <!--Inside rows-->
                <div class="row">
                    <div class="col-md-6" style="background-color: green; height: 30px"> 1st</div>
                    <div class="col-md-6" style="background-color: red; height: 30px">2nd</div>
                </div>
                <div class="row">
                    <div class="col-md-6" style="background-color: red; height: 30px">3rd</div>
                    <div class="col-md-6" style="background-color: green; height: 30px">4th</div>
                </div>
                <div class="row">
                    <div class="col-md-6" style="background-color: rgb(96, 55, 160); height: 30px">5th</div>
                    <div class="col-md-6" style="background-color: rgb(144, 187, 65); height: 30px">6th</div>
                </div>
                <!--End of Inside Rows-->
            </div>
            <!--End of first column-->
            <div class="col-md-6" style="background-color: #945c9d; height: 90px"></div>
            <!--End of second column-->
        </div>
        <!--End 1st Row-->
    
    </div>
    <!--End first Container-->




    <!--bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
