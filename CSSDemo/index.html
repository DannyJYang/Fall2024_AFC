<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CSS Practice</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Butcherman&family=Mountains+of+Christmas:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--Personal Font Kit from font awesome-->
    <script
      src="https://kit.fontawesome.com/3b1b6907c3.js"
      crossorigin="anonymous"
    ></script>
    <!--Connected the CSS file by linking it below-->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Internal styling-->
    <style>
      #thanksgiving {
        font-weight: bold;
        background-color: rgb(191, 128, 11);
      }
    </style>
  </head>
  <body>
    <div>
      <!-- in line styling -->
      <p style="background-color: rgb(31, 25, 57); color: aliceblue">
        <i class="fa-solid fa-cat"></i> Halloween
        <i class="fa-solid fa-cat"></i>
      </p>
      <p id="thanksgiving">Thanksgiving</p>
      <!--id of thanksgiivng -->
      <p style="color: rgb(229, 9, 20); font-size: 24px">
        <i class="fa-solid fa-sleigh"></i> Christmas
        <i class="fa-solid fa-sleigh"></i>
      </p>
    </div>
    <div id="imageContainer">
      <img src="./Bread.webp" alt="Townspeaker from HBO Series Rome" />
    </div>

    <script src="" async defer></script>
  </body>
</html>
